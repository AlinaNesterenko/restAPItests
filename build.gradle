plugins {
    id 'java'
}

group = 'AN'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
        'org.slf4j:slf4j-simple:2.0.9',
        'org.slf4j:slf4j-api:2.0.9',
        'io.rest-assured:rest-assured:5.3.1',
        'org.junit.jupiter:junit-jupiter:5.9.3',
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}